<div class="registro">
    <div class="card">
        <div class="card-body">
            <h2 class="title text-center">Registrate</h2>
            <form class="text-center" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="md-form">
                    <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger">MINIMO 10 CARACTERES</span>
                    <input type="text" id="name" class="form-control text-center" required placeholder="Nombre" name="name" [(ngModel)]="usuario.name">
                </div>
                <div class="md-form">
                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">CORREO OBLIGATORIO</span>
                    <input type="email" id="email" class="form-control text-center" required placeholder="Correo eléctronico" name="email" [(ngModel)]="usuario.email">
                </div>
                <div class="md-form">
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">CONTRASEÑA OBLIGATORIA</span>
                        <input type="password" id="password" class="form-control text-center" placeholder="Contraseña" 
                        required name="password" [(ngModel)]="usuario.password">
                </div>

                <div>
                    <p>Si ya tienes una cuenta <a routerLink="/login">Inicia Sesión</a></p>
                </div>

                <input type="submit" class="btn btn-warning btn-block" value="Registrarse">
            </form>
        </div>
    </div>
</div>
